<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar_url" [alt]="user.name">
  <mat-card-content>
      <ul>
        <li>Public repos: {{user.public_repos}}</li>
        <li>Public gists: {{user.public_gists}}</li>
        <li>Followers: {{user.followers}}</li>
        <li>Following: {{user.following}}</li>
        <li>Created At: {{user.created_at}}</li>
      </ul>
    <p>
     {{user.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [href]="user.html_url" color="primary">Profile</a>
  </mat-card-actions>
</mat-card>
